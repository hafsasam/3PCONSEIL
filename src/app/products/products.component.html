<section class="bg-light">
  <div class="slide__title-wrap">
    <h3 class="slide__title"><div class="slide__box"></div><span class="slide__title-inner">Produits AT</span></h3>
  </div>

  <div class="container">

    <section id="grid" class="grid clearfix">
      <div class="" *ngFor="let produit of products">
        <button mat-raised-button (click)="showDetails(produit)">{{ produit.name }}</button>
      </div>
    </section>

  </div>

</section>
