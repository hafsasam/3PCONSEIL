<section>
  <div class="conatainer">
    <h2>Nos Produits</h2>
    <div class="inner">
        <mat-card *ngFor="let product of products">
          <mat-card-header>
            <mat-card-title>
              <h3>{{product.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{product.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>En savoir +</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</section>
