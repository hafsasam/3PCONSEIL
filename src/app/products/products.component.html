<section>
  <mat-toolbar>
    <h3>Produits AT</h3>
  </mat-toolbar>

  <div class="container">

    <section id="grid" class="grid clearfix">
      <div class="" *ngFor="let produit of products">
        <button mat-raised-button (click)="showDetails(produit)" [ngStyle]="{'background-color': produit.colour}">{{ produit.name }}</button>
      </div>
    </section>

  </div>

</section>
