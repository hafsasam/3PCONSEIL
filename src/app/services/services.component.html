<section class="conatainer">

    <h2>Nos Services</h2>
    <div class="inner">
      <mat-card *ngFor="let service of services3p">
        <mat-card-header>
          <mat-card-title>
            <h3>{{service.type | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <p>{{service.phrase}}</p>

        </mat-card-content>
        <img src="{{ service.img }}">
        <mat-card-actions>
          <button mat-button>En savoir +</button>
        </mat-card-actions>
      </mat-card>
    </div>

</section>
